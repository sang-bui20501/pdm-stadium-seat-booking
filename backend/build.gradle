plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id "org.flywaydb.flyway" version "8.2.0"
	id 'java'
}

group = 'com.pdm'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.flywaydb:flyway-core:8.2.0"
	implementation "org.flywaydb:flyway-mysql:8.2.2"
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'mysql:mysql-connector-java:8.0.29'
	implementation 'org.thymeleaf:thymeleaf:3.0.15.RELEASE'
	implementation 'eu.cedarsoft.devtools:devtools:1.1'
	implementation 'com.auth0:auth0:1.41.0'
	implementation 'org.springframework:spring-web:5.3.19'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

tasks.named('test') {
	useJUnitPlatform()
}
flyway {
	url = "jdbc:mysql://127.0.0.1:3366/pdm"
	user = 'root'
	password = 'secret'
}